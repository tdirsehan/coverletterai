<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Letter AI Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Cover Letter AI Generator</h1>
    <p>Create personalized cover letters effortlessly using AI.</p>
  </header>

  <main>
    <section id="api-config">
      <h2>API Configuration</h2>
      <form id="api-form">
        <label for="api-provider">Select AI Provider:</label>
        <select id="api-provider" name="api-provider">
          <option value="">--Choose a provider--</option>
          <option value="huggingface">Hugging Face</option>
          <option value="groq">Groq</option>
          <option value="openrouter">OpenRouter</option>
        </select>

        <label for="api-key">Enter API Key:</label>
        <input type="password" id="api-key" name="api-key" placeholder="Your API Key" required />

        <button type="submit">Connect</button>
      </form>
      <p id="connection-status">Status: Not connected</p>
    </section>

    <section id="cover-letter-generator">
      <h2>Generate Your Cover Letter</h2>
      <form id="cover-letter-form">
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" placeholder="e.g., Software Engineer" required />

        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" placeholder="e.g., OpenAI" required />

        <label for="job-description">Job Description:</label>
        <textarea id="job-description" name="job-description" rows="6" placeholder="Paste the job description here..." required></textarea>

        <button type="submit">Generate Cover Letter</button>
      </form>

      <div id="output">
        <h3>Generated Cover Letter:</h3>
        <pre id="cover-letter-output"></pre>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cover Letter AI. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
